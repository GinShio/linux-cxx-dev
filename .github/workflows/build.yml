name: build

on: [push]

jobs:
  docker:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Building
      run:  |
        make build
    - name: Deploying
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSOWRD: ${{ secrets.DOCKER_PASSWORD }}
      run:  |
        make deploy
