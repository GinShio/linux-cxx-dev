name: build

on: [push]

jobs:
  docker:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Building
      run:  |
        make build
    - name: Deploying
      run:  |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        make deploy
        docker logout
        rm -f $HOME/.docker/config.json
